services:
  docker:
    image: docker:dind
    container_name: docker-dind
    privileged: true
    restart: unless-stopped
    environment:
      DOCKER_TLS_CERTDIR: /certs
    expose:
      - "2376"
    networks:
      - jenkins
    volumes:
      - docker-certs:/certs/client
      - jenkins_home:/var/jenkins_home

  jenkins:
    container_name: jenkins-server
    build:
      context: custom-jenkins
      dockerfile: Dockerfile
    image: custom-jenkins
    restart: unless-stopped
    environment:
      DOCKER_HOST: tcp://docker:2376
      DOCKER_CERT_PATH: /certs/client
      DOCKER_TLS_VERIFY: '1'
    expose:
      - "8080"
    ports:
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - docker-certs:/certs/client:ro
    depends_on:
      - docker
    networks:
      - jenkins

  proxy:
    container_name: jenkins-proxy
    build:
      context: proxy
      dockerfile: Dockerfile
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    networks:
      - jenkins
    depends_on:
      - jenkins
    restart: unless-stopped

volumes:
  jenkins_home:
  docker-certs:

networks:
  jenkins:
    driver: bridge
