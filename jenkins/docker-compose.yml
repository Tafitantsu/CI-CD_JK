services:
  proxy:
    container_name: jenkins-proxy
    build:
      context: proxy
      dockerfile: Dockerfile
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    networks:
      - jenkins
    depends_on:
      - jenkins
    restart: unless-stopped
  # Service Jenkins
  jenkins:
    container_name: jenkins-server
    # On build à partir du Dockerfile situé dans le même dossier
    build:
      context: custom-jenkins
      dockerfile: Dockerfile
    image: custom-jenkins
    # Exposition des ports HTTP et du port d’agent (JNLP)
    expose:
      - "8080"
    ports:
      - "50000:50000"
    # Persistance des données Jenkins et accès au démon Docker de l’hôte
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    # Réseau pour la communication entre les services
    networks:
      - jenkins
    restart : unless-stopped

volumes:
  jenkins_home:
    driver: local

networks:
  jenkins:
    driver: bridge
